{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit page {{entry}}
{% endblock %}

{% block body %}
    <h1>Edit page {{entry}}</h1>
    <form action="{% url 'encyclopedia:editpage' title=entry%}", method="POST">
        {% csrf_token%}
        <div> {{ text_box }} </div>
        <input type="submit">
    </form>
{% endblock %}
